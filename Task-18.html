<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 18</title>
    <style>
        button.custom-button {
            padding: 15px;
            background-color: red;
            color: white;
            font-size: larger;
        }
        label {
            font-size: larger;
        }
        input:invalid {
            border: 2px solid red;
        }
        input:valid {
            border: 1px solid #ced4da;
        }
        .error-message {
            color: red;
            display: none; /* Hide the error messages initially */
        }
        #rev {
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-top: 10px;
            margin-top: 30px;
            background-color: rgb(181, 181, 181);
            margin-left: 500px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div id="rev" class="col-5 ">
    <div class="container mt-5">
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" >
                <div class="error-message" id="nameError">Name is required</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" >
                <div class="error-message" id="emailError">Email is required</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" >
                <div class="error-message" id="passwordError">Password is required</div>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <input type="number" class="form-control" id="hobbies">
            </div>
            <br>
            <button type="submit" class="btn custom-button col-11 ms-4">Submit</button><br><br>
        </form>
    </div>
</div>
<script>
    const form = document.querySelector('#myForm');
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function (event) {
        let valid = true;

        if (name.value.trim() === '') {
            valid = false;
            name.classList.add('error');
            nameError.style.display = 'block';
        } else {
            name.classList.remove('error');
            nameError.style.display = 'none';
        }

        if (email.value.trim() === '') {
            valid = false;
            email.classList.add('error');
            emailError.style.display = 'block';
        } else {
            email.classList.remove('error');
            emailError.style.display = 'none';
        }

        if (password.value.trim() === '') {
            valid = false;
            password.classList.add('error');
            passwordError.style.display = 'block';
        } else {
            password.classList.remove('error');
            passwordError.style.display = 'none';
        }

        if (!valid) {
            event.preventDefault();
        }
    });

    // Event listeners to hide error messages when user starts typing
    name.addEventListener('input', function () {
        name.classList.remove('error');
        nameError.style.display = 'none';
    });

    email.addEventListener('input', function () {
        email.classList.remove('error');
        emailError.style.display = 'none';
    });

    password.addEventListener('input', function () {
        password.classList.remove('error');
        passwordError.style.display = 'none';
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-jMZ5quhh/e06J6Fe0KJJw6W7G5Jw9fV8skvf27EA6z3va65z/6x6iiF5F6bBI0Tu"
        crossorigin="anonymous"></script>
</body>
</html>
