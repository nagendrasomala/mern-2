<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #con{
            border: 1px solid black;
            width: 350px;
            height: 150px;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div id="con">
        <label>1st Number is : </label>
        <input type="number" id="num1"><br><br>
        <label>2nd Number is : </label>
        <input type="number" id="num2"><br><br>
        <button onclick="mul()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <h3 id="ans">The Result is : </h3>

    </div>

    <script>
        function mul(){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            ans = num1*num2;
            document.getElementById('ans').innerHTML="The Result is : "+ans;

        }
        function divide() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            ans = num1/num2;
            document.getElementById('ans').innerHTML="The Result is : "+ans;

        }
    </script>
</body>
</html>
