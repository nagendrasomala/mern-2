<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="date1" onclick="date1()">Show Date</button><br>
    <h3 id="sdate"></h3><br><br>
    <button id="time1" onclick="time1()">Show Time</button><br>
    <h3 id="stime"></h3><br>

    <script>
        function date1(){
            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth() + 1; // Note: Months are zero-based, so add 1
            var day = currentDate.getDate();
            var formattedDate = `${day.toString().padStart(2, '0')}/${getMonthName(currentDate.getUTCMonth())}/${year}`;
            document.getElementById('sdate').innerHTML=formattedDate;


        }
        function time1(){
            var currentDate = new Date();
            var day = getDayName(currentDate.getUTCDay());
            var date = currentDate.getUTCDate();
            var hours = currentDate.getUTCHours();
            var minutes = currentDate.getUTCMinutes();
            var seconds = currentDate.getUTCSeconds();
            var offsetMinutes = currentDate.getTimezoneOffset();
            var offsetHours = Math.abs(Math.floor(offsetMinutes / 60));

            var offsetDirection = offsetMinutes < 0 ? "+" : "-";

            var formattedDate = `${day}, ${date} ${getMonthName(currentDate.getUTCMonth())} ${currentDate.getUTCFullYear()} ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} GMT${offsetDirection}${offsetHours.toString().padStart(2, '0')}:${Math.abs(offsetMinutes % 60).toString().padStart(2, '0')}`;
            document.getElementById('stime').innerHTML=formattedDate;

        }
        function getDayName(dayIndex) {
                const days = ['Sun', 'Mon', 'Tues', 'Wednes', 'Thurs', 'Fri', 'Satur'];
                return days[dayIndex];
            }

            function getMonthName(monthIndex) {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return months[monthIndex];
            }
    </script>

</body>
</html>
